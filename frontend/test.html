<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咖啡推荐系统</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .coffee-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background-color: #f9f9f9;
        }
        button {
            background-color: #6F4E37;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>欢迎来到咖啡推荐系统</h1>
    
    <div>
        <h2>新用户推荐</h2>
        <button id="recommend-btn">获取今日推荐</button>
        <div id="new-recommend"></div> <!-- 确保这行存在 -->
    </div>

    <div>
        <h2>提交评价</h2>
        <select id="coffee-select">
            <option value="1">美式咖啡</option>
            <option value="2">拿铁咖啡</option>
            <option value="3">冷萃咖啡</option>
        </select>
        <input type="number" id="rating" min="1" max="5" placeholder="评分(1-5)">
        <button id="submit-btn">提交评分</button>
    </div>

    <script src="js/recommend.js"></script>
    <!-- 在body底部添加 -->
    <div class="chat-container">
        <h3>咖啡师助手</h3>
        <div id="chat-history" class="chat-history"></div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="输入你的咖啡需求...">
            <button id="chat-send">发送</button>
        </div>
    </div>
    
    <style>
    .chat-container {
        margin-top: 30px;
        border-top: 1px solid #ddd;
        padding-top: 20px;
    }
    .chat-history {
        height: 200px;
        overflow-y: auto;
        border: 1px solid #eee;
        padding: 10px;
        margin-bottom: 10px;
    }
    .user-msg { text-align: right; color: #6F4E37; }
    .bot-msg { text-align: left; color: #333; }
    .error-msg { color: red; }
    </style>
</body>
</html>
