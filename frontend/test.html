<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咖啡推荐系统</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .coffee-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background-color: #f9f9f9;
        }
        button {
            background-color: #6F4E37;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 添加用户选择界面 -->
    <div id="user-selection" class="selection-container">
        <h1>欢迎来到咖啡推荐系统</h1>
        <h2>请选择您的身份</h2>
        <button id="new-user-btn">我是新用户</button>
        <button id="returning-user-btn">我是老用户</button>
    </div>

    <!-- 新用户界面 (默认隐藏) -->
    <!-- 在new-user-section中添加引导流程 -->
    <div id="new-user-section" class="user-section" style="display:none;">
        <!-- 步骤1: 基本信息 -->
        <div id="onboarding-step1" class="onboarding-step">
            <h2>欢迎新朋友</h2>
            <p>让我们为您找到最适合的咖啡</p>
            <div class="form-group">
                <label>您的称呼</label>
                <input type="text" id="user-name" placeholder="怎么称呼您？">
            </div>
            <button class="next-btn">下一步</button>
        </div>
    
        <!-- 步骤2: 口味偏好 -->
        <div id="onboarding-step2" class="onboarding-step" style="display:none;">
            <h2>您的口味偏好</h2>
            <p>请选择您喜欢的咖啡特点</p>
            <div id="preference-options" class="preference-grid"></div>
            <button class="next-btn">完成</button>
        </div>
    
        <!-- 步骤3: 推荐结果 -->
        <div id="onboarding-step3" class="onboarding-step" style="display:none;">
            <h2>为您精心挑选</h2>
            <div id="first-recommendation" class="coffee-card"></div>
            <button id="start-exploring">开始探索</button>
        </div>
    </div>
    
    <style>
    /* 添加引导流程样式 */
    .onboarding-step {
        text-align: center;
        padding: 20px;
        max-width: 500px;
        margin: 0 auto;
    }
    .preference-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin: 20px 0;
    }
    .preference-option {
        padding: 15px;
        border: 2px solid #ddd;
        border-radius: 8px;
        cursor: pointer;
    }
    .preference-option.selected {
        border-color: #6F4E37;
        background-color: #f5ebe0;
    }
    .form-group {
        margin: 20px 0;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    </style>
    <!-- 老用户界面 (默认隐藏) -->
    <div id="returning-user-section" class="user-section" style="display:none;">
        <h2>欢迎回来</h2>
        <div class="last-order">
            <h3>您上次点的是：<span id="last-order-name"></span></h3>
            <p>要再来一杯吗？</p>
        </div>
        <button id="recommend-btn">获取今日推荐</button>
        <div id="new-recommend"></div>
    </div>
    
    <div>
        <h2>提交评价</h2>
        <select id="coffee-select">
            <option value="1">美式咖啡</option>
            <option value="2">拿铁咖啡</option>
            <option value="3">冷萃咖啡</option>
        </select>
        <input type="number" id="rating" min="1" max="5" placeholder="评分(1-5)">
        <button id="submit-btn">提交评分</button>
    </div>

    <script src="js/recommend.js"></script>
    <!-- 在body底部添加 -->
    <div class="chat-container">
        <h3>咖啡师助手</h3>
        <div id="chat-history" class="chat-history"></div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="输入你的咖啡需求...">
            <button id="chat-send">发送</button>
        </div>
    </div>
    
    <style>
    .chat-container {
        margin-top: 30px;
        border-top: 1px solid #ddd;
        padding-top: 20px;
    }
    .chat-history {
        height: 200px;
        overflow-y: auto;
        border: 1px solid #eee;
        padding: 10px;
        margin-bottom: 10px;
    }
    .user-msg { text-align: right; color: #6F4E37; }
    .bot-msg { text-align: left; color: #333; }
    .error-msg { color: red; }
    </style>
    
    <style>
    /* 添加选择界面样式 */
    .selection-container {
        text-align: center;
        margin: 50px auto;
    }
    .selection-container button {
        margin: 10px;
        padding: 15px 30px;
        font-size: 16px;
    }
    </style>
</body>
</html>
